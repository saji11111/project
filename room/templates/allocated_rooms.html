{% extends 'index.html' %} {% load static %} {% block body %}

<div style="margin-top: 15%; text-align: center; margin-bottom: 15%">

<table style="border: 1px solid black; margin-left:40%; border-collapse: collapse; margin-bottom: 20px;"> 
    <thead>
      <tr style="border: 1px solid black; padding: 10px;">
        <th style="border: 1px solid black; padding: 10px;">Patient Name</th>
        <th style="border: 1px solid black; padding: 10px;">Room Number</th>
        <th style="border: 1px solid black; padding: 10px;">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for allocation in allocations %}
      <tr>
        <td style="border: 1px solid black; padding: 10px;">{{ allocation.patient_name }}</td>
        <td style="border: 1px solid black; padding: 10px;">{{ allocation.room.room_number }}</td>
        <td style="border: 1px solid black; padding: 10px;">
          <a style="color:green" href="{% url 'discharge_patient' allocation.id %}">Discharge Patient</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  

</div>



{% endblock %}
