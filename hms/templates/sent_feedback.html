{% extends 'index.html' %}
{% load static %}
{% block body %}
{% ifequal terror "create" %}
<script>
    alert('Send Feedback Successfully');
    window.location="{% url 'sent_feedback' %}";
</script>
{% endifequal %}

	<section class="logins py-5">
		<div class="container ">
			<div class="title-section mb-md-5 mb-4">
				<h6 class=""></h6>
				<br><br><br><br>
				<h3 class="text-uppercase text-dark font-weight-bold">Send Feedback</h3>
			</div><hr/>
			<div class="login px-sm-12" style="width:100%">
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group row">
						<div class="col-md-12">
						<label>Username</label>
						<input type="text" class="form-control" name="uname" value="{{request.user.username}}" required="" readonly>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-12">
						<label>Write Message</label>
						<textarea class="form-control" name="msg" placeholder="Write Messages" required="">
                        </textarea>
                        </div>
					</div>
					<button type="submit" class="button-c submit mt-4" style="background-color: #3770ec;">Send Feedback</button>
				</form>
			</div>
		</div>
	</section>

{% endblock %}
